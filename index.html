<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Totally Trivial Trivia!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

                    <h3 class="question"></h3>
                    <label for="answer1"><input type="radio" name="sub" id="answer-one"/></label> <br>
                    <label for="answer2"><input type="radio" name="sub" id="answer-two"/></label><br>

                    <label for="answer4"><input type="radio" name="sub" id="answer-four" /></label>
                    <p class="start-button text-center animated zoomInDown">
                        <a class="btn btn-primary btn-lg startButton animated pulse infinite" href="#" role="button">
                          <span class="glyphicon glyphicon-off"></span>
                        </a>    
                    </form>
            </section>
        </div>
    </div>





<script src="assets/javascript/app.js">
</script>
